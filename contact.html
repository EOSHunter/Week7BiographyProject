<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Hunter Newton - Home</title>
    	<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="lib/css/style2.css">
        <link rel="stylesheet" type="text/css" href="lib/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="icon" type="favicon" href="lib/img/favicon.ico">
    </head>
    <body>
        <!-- Logo -->
        <div class="gradient">
            <a href="index.html"><img class="signature" src="lib/img/signature.png" alt="Hunter Newton Logo"></a>
        <!-- End Logo -->

        <!-- Nav Bar Start -->
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="biography.html">Biography</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="codepen.html">CodePen</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li id="selected"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        <!-- Nav Bar End -->
        </div>
        
        <!-- Banner -->
        <div>
            <div id="contact-banner-image" alt="Contact"></div>
        </div>
        <!-- End Banner -->

        <main>
            <!-- Contact Start -->
            <section>
                <article>
                    <h1>Contact</h1>
                    <p>If you have any questions or concerns, please feel free to contact me!</p>
                </article>
            </section>
            <!-- Contact End -->

            <!-- Form Start -->
            <div class="form">
                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" value="" placeholder="First Name"/>
                </div>
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" value="" placeholder="Last Name"/>
                </div>
                <div>
                    <label for="phone">Phone: <input type="tel" id="phone" value="" placeholder="xxx-xxx-xxxx" pattern="^\d{3}-\d{3}-\d{4}$" /></label>
                </div>
                <div>
                    <label for="email">Email: <input type="email" id="email" name="email" placeholder="Email"/></label>
                </div>
                <div>
                    <label for="lifestory">Questions/Concerns</label>
                    <textarea placeholder="Your story here" cols="20" rows="6" name="lifestory" id="lifestory"></textarea>
                </div>
                <div>
                    <input type="submit" name="submit" value="Save" />
                </div>
            </div>
            <!-- Form End -->

        <!-- Footer Start -->
        <div class="footer">
            <footer>
                <div class="iconcontainer">
                    <a href="https://www.linkedin.com/in/huntercnewton" target="_blank"><img class="socialmedia" src="lib/img/footer/linkedin.png"></a>
                    <a href="https://www.instagram.com/hun7er" target="_blank"><img class="socialmedia" src="lib/img/footer/instagram.png"></a>
                </div>
                <p class="footertext">&copy Hunter Newton 2017</p>
                <p class="footertext2">I was going to add a disclaimer but then I realized that I own all my images and basically everything on my website.</p>
            </footer>
        </div>
        <!-- Footer End -->

    </body>
</html>
